<section id="login">
  <form action="/Login.html"class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal" style ="color: #fff">Please Login</h1>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail"name="email" class="form-control top" placeholder="Email address" required>
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" name="password"class="form-control bottom" placeholder="Password" required>
<label style="color: #fff; margin-right: 30px;">
<input type="checkbox" onclick="myFunction()" >Show Password
</label>

<script type="text/javascript" >
function myFunction() {
var x = document.getElementById("inputPassword");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}
</script>
<button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#fff; color: #012c50">Login</button>

</form>
