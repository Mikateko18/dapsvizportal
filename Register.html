    <form action="/Register.html"class="form-signin" method="POST">

  <h1 class="h3 mb-3 font-weight-normal" style ="color: #fff">Please Register</h1>
  <input type="text" name="FName"class="form-control top" placeholder="First Name" required autofocus>
  <input type="text" name="LName"class="form-control middle" placeholder="Last Name" required>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail"name="email" class="form-control middle" placeholder="Email address" pattern="[a-z0-9A-Z.-]+@(csir.co.za|dhet.gov.za)" title="Must contain @csir or @dhet" required >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password"class="form-control middle" placeholder="Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|<>/]).{8,}" title="Must contain at least one number,
   one uppercase and lowercase letter,at least one special character and at least 8 or more characters" required>
<input type="password" name="confirmPassword" id="confirm_password"class="form-control bottom" placeholder="Confirm password" onclick="Validate()" required>
   <label style="color: #fff; margin-right: 30px;">
     <input type="checkbox" onclick="myFunction()" >Show Password
   </label>

<script type="text/javascript" >
function myFunction() {
  var x = document.getElementById("inputPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
var password = document.getElementById("inputPassword")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>
